<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de sesión</title>
</head>


<body>
    <form action = "Profile.html">
        <h1>Iniciar sesión</h1> 
        <ul>
            <li>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name" placeholder="Ingrese su nombre..." required/>
            </li>
            <li>
                <label for="mail">Mail:</label>
                <input type="email" id="mail" name="user_mail" placeholder="Ingrese su email..." required :invalid/>
            </li>
            <li>
                <label for="age">Edad:</label>
                <input type="number" id="age" name="user_age" placeholder="Ingrese su edad..." required min="0"/>
            </li>
        </ul>

            <input value="Enviar información" type="submit" id="button">

        
    </form>

</body>
</html>
